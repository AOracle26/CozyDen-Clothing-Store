<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Purchase - Your E-commerce Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('Newly.jpg');
        }

        .thank-you-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .thank-you-message {
            font-size: 24px;
            color: #333;
        }

        .back-to-home {
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            display: inline-block;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s ease-in-out;
        }

        .back-to-home:hover {
            border-bottom: 2px solid #007bff;
        }
      footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem;
    height:5%;
    bottom: 0;
    width: 100%;
}</style>
</head>
<body>
    <div class="thank-you-container">
        <h1 class="thank-you-message">Thank You for Your Purchase!</h1>
        <p>Your order has been successfully placed.</p>
        <a href="home.html" class="back-to-home">Back to Home</a>
    </div>
</body>
</html>
